version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: tachyon-postgres
    environment:
      POSTGRES_DB: tachyon_messenger
      POSTGRES_USER: tachyon_user
      POSTGRES_PASSWORD: tachyon_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tachyon-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: tachyon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tachyon-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  tachyon-network:
    driver: bridge